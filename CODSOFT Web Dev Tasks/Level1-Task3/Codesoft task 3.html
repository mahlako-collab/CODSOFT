<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; 
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 10px;
            width: 320px;
            border-radius: 15px;
            background-color: #000000; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .display {
            padding: 20px;
            font-size: 2.5em;
            text-align: right;
            background-color: #1e1e1e; 
            color: #ffffff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border-bottom: 1px solid #444;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        .btn {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            background-color: #333; 
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #444; 
        }

        .btn.operator {
            background-color: #f28a2e; 
            color: #fff;
        }

        .btn.operator:hover {
            background-color: #e07b27;
        }

        .btn.equal {
            background-color: #2b87f7; 
            color: white;
            grid-column: span 2;
        }

        .btn.equal:hover {
            background-color: #2577e5;
        }

        .btn.zero {
            grid-column: span 2;
        }

        .btn:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn operator" onclick="appendToDisplay('*')">*</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
            <button class="btn zero" onclick="appendToDisplay('0')">0</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentValue = '0';

        function appendToDisplay(value) {
            if (currentValue === '0') {
                currentValue = value;
            } else {
                currentValue += value;
            }
            display.textContent = currentValue;
        }

        function clearDisplay() {
            currentValue = '0';
            display.textContent = currentValue;
        }

        function calculateResult() {
            try {
                currentValue = eval(currentValue) || '0';
                display.textContent = currentValue;
            } catch (e) {
                display.textContent = 'Error';
                currentValue = '0';
            }
        }
    </script>
</body>
</html>
